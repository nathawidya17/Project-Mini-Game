<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pusat Permainan Seru!</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script>
      tailwind.config = {
        theme: {
          extend: { 
            fontFamily: { 
              sans: ['Nunito', 'sans-serif'] 
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              fadeIn: {
                'from': { opacity: 0, transform: 'translateY(20px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
</head>
<body class="bg-blue-50 font-sans text-slate-800 min-h-screen flex items-center justify-center p-4">

    <div id="main-menu" class="w-full max-w-lg text-center animate-fade-in">
        <div class="bg-white p-8 rounded-2xl shadow-lg border-2 border-slate-100">
            <h1 class="text-5xl font-black text-blue-600 mb-2">MINI GAME</h1>
            <p class="text-slate-500 mb-8">Pilih permainan yang ingin kamu mainkan!</p>
            <div class="space-y-4">
                <button id="play-memory-game" class="w-full bg-yellow-400 text-white font-bold text-lg p-6 rounded-xl shadow-md hover:bg-yellow-500 transition-transform hover:scale-105 transform">
                    üß† Game Memori
                </button>
                <button id="play-tic-tac-toe" class="w-full bg-teal-400 text-white font-bold text-lg p-6 rounded-xl shadow-md hover:bg-teal-500 transition-transform hover:scale-105 transform">
                    ‚≠ï Game Tic Tac Toe ‚ùå
                </button>
            </div>
        </div>
    </div>

    <div id="tic-tac-toe-game-screen" class="hidden w-full max-w-lg animate-fade-in">
        </div>

    <div id="memory-game-screen" class="hidden w-full max-w-2xl text-center animate-fade-in">
        </div>

    <script src="js/main.js"></script>
    <script src="js/memory-game.js"></script>
    <script src="js/tic-tac-toe.js"></script>
</body>
</html>
